<!DOCTYPE html>
<html>
<head>
  <title>Side Scroller</title>
</head>

<body>
<canvas id="canvas" style="border:1px solid #000">

</canvas>

<script>

  (function())

  var canvas = document.getElementById("canvas"),
  ctx = canvas.getContext("2d"),
    width = 500,
    height = 200,
    player = {
      x : width/2,
      y : height - 5,
      width: 5,
      height: 5
    };

  canvas.width = width;
  canvas.height = height;

  // draw player
  ctx.fillStyle = "blue";
  ctx.fillRect(player.x, player.y, player.width, player.height);
</script>
</body>
</html>
